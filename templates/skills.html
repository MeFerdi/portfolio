<body class="bg-gray-900 text-white">
    <div id="cursor"></div>
    <!-- Header -->
    <header class="p-5 bg-gray-800">

    <main id="content" class="flex justify-center items-center min-h-screen">

            <!-- Outer Ring -->

            <div class="expertise-card-container">

                    <img src="/static/images/icons8-javascript.svg" alt="JavaScript Icon" class="tool-icon">
