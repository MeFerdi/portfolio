<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ferdynand's Skills</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-900 text-white">
    <div id="cursor"></div>
    <!-- Header -->
    <header class="p-5 bg-gray-800">
        <div class="flex justify-between items-center">
            <a href="index.html" class="logo">
                <img src="/static/images/letter-f.png" alt="Ferdynand Logo" class="logo-img">
            </a>
            <!-- Vertical Buttons -->
    <div class="vertical-buttons">
        <a href="about.html" class="btn btn--stroke">About</a>
        <a href="experience.html" class="btn btn--stroke">Experience</a>
        <a href="blog.html" class="btn btn--stroke">Blog</a>
        <a href="contact.html" class="btn btn--stroke">Contact</a>
    </div>
        </div>
    </header>

    <main id="content" class="flex justify-center items-center min-h-screen">
        <section id="expertise" class="relative">
            <!-- Outer Ring -->
            <div class="ring"></div>
    
            <!-- Inner Ring (for programming languages and tools) -->
            <div class="inner-ring"></div>
    
            <!-- Outer Expertise Cards -->
            <div class="expertise-card-container">
                <div class="expertise-card" style="--i: 0;">
                    <img src="/static/icons/code-icon.svg" alt="Code Icon" class="icon">
                    <h3>Software Development</h3>
                </div>
                <div class="expertise-card" style="--i: 1;">
                    <img src="/static/icons/write-icon.svg" alt="Writing Icon" class="icon">
                    <h3>Technical Writing</h3>
                </div>
                <div class="expertise-card" style="--i: 2;">
                    <img src="/static/icons/research-icon.svg" alt="Research Icon" class="icon">
                    <h3>Research & Discovery</h3>
                </div>
            </div>
    
            <!-- Inner Tools/Programming Languages (using icons) -->
            <div class="tools-container">
                <div class="tool-card" style="--i: 0;">
                    <img src="/static/icons/javascript-icon.svg" alt="JavaScript Icon" class="tool-icon">
                    <h3>JavaScript</h3>
                </div>
                <div class="tool-card" style="--i: 1;">
                    <img src="/static/icons/python-icon.svg" alt="Python Icon" class="tool-icon">
                    <h3>Python</h3>
                </div>
                <div class="tool-card" style="--i: 2;">
                    <img src="/static/icons/go-icon.svg" alt="Go Icon" class="tool-icon">
                    <h3>Go</h3>
                </div>
                <!-- Add more tools/languages as necessary -->
            </div>
        </section>
    </main>     
    
    

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-5">
        &copy; 2024 Ferdynand. All rights reserved.
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
