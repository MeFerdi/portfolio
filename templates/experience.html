<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ferdynand's Expertise</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Timeline styles */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #4ade80; /* Light green line for contrast */
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 20px;
            background-color: #2d3748; /* Dark background for items */
            border-radius: 6px;
            margin-bottom: 20px;
            position: relative;
            width: 45%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #4ade80; /* Light green circle */
            top: 20px;
            left: -9px;
            border: 4px solid #1a202c; /* Dark border for contrast */
        }

        .timeline-item h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: bold;
            color: #f5f5f5; /* Light text */
        }

        .timeline-item p {
            margin: 5px 0 0;
            color: #cbd5e0; /* Lighter text for details */
        }

        /* Custom styling for the page */
        body {
            background-color: #1a202c; /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
            background-color: #2d3748; /* Dark header */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            width: 40px;
            height: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: #5000ca;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #9b2c7c;
        }

        .footer {
            background-color: #2d3748;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .vertical-buttons a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            padding: 10px;
            background-color: #4a5568;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .vertical-buttons a:hover {
            background-color: #2d3748;
        }

        /* Media Query for mobile responsiveness */
        @media (max-width: 768px) {
            .timeline-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

            <a href="about.html" class="btn">About</a>
            <a href="skills.html" class="btn">Skills</a>
            <a href="blog.html" class="btn">Blog</a>
            <a href="contact.html" class="btn">Contact</a>
        </div>

    <!-- Expertise Section -->
    <main id="content" class="p-10">
        <section id="expertise">
            <h2 class="text-2xl">My Experience</h2>

            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-item">

                    <p>Zone01 Kisumu (Apr 2024 - Present)</p>
                    <p>Collaborating on software development projects, learning backend technologies, and contributing to full-stack solutions.</p>
                </div>

            </div>

            <a href="contact.html" class="btn">Contact Me</a>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Ferdynand. All rights reserved.
    </footer>
</body>
