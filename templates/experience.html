       /* Timeline styles */
.timeline {
    position: relative;
    max-width: 900px;
    margin: 0 auto;
    padding: 30px 0;
}

.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: #4ade80; /* Light green line for contrast */
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
}

/* Position the timeline items */
.timeline-item {
    padding: 20px;
    background-color: #2d3748; /* Dark background for items */
    border-radius: 6px;
    margin-bottom: 20px;
    position: relative;
    width: 45%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    /* Make it appear as if it's coming from the line */
    transform: translateX(20px);
}

.timeline-item::before {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #4ade80; /* Light green circle */
    top: 20px;
    left: -9px;
    border: 4px solid #1a202c; /* Dark border for contrast */
}

/* Make it a speech bubble effect */
.timeline-item.left {
    left: 0;
    transform: translateX(0); /* Cards on the left side */
}

.timeline-item.right {
    left: 50%;
    transform: translateX(-100%); /* Cards on the right side */
}

.timeline-item.left::after,
.timeline-item.right::after {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid #2d3748; /* Triangle pointing towards the timeline */
    top: 15px;
}

.timeline-item.left::after {
    left: -10px; /* Left-side speech bubble */
}

.timeline-item.right::after {
    right: -10px; /* Right-side speech bubble */
}

.timeline-item h3 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: bold;
    color: #f5f5f5; /* Light text */
}

.timeline-item p {
    margin: 5px 0 0;
    color: #cbd5e0; /* Lighter text for details */
}

/* Optional: Add media query for mobile responsiveness */
@media (max-width: 768px) {
    .timeline-item {
        width: 90%;
    }
    .timeline-item.left,
    .timeline-item.right {
        left: 0;
    }
    .timeline::after {
        left: 0;
        margin-left: 0;
    }
}

        /* Custom styling for the page */

       /* Vertical Buttons */
.vertical-buttons {
    position: fixed;
    left: 20px; /* Positioned to the left */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.vertical-buttons a {
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 50px; /* Oval shape */
    text-align: center;
    text-decoration: none;
    background-color: #333;
    color: #f5f5f5;
    transition: background-color 0.3s ease;
    opacity: 0; /* Initially hidden */
    transform: translateX(-50px); /* Slide-in effect */
    animation: buttonPopUp 1s forwards;
}

/* Sequential Button Animation */
.vertical-buttons a:nth-child(1) {
    animation-delay: 0.2s;
}

.vertical-buttons a:nth-child(2) {
    animation-delay: 0.4s;
}

.vertical-buttons a:nth-child(3) {
    animation-delay: 0.6s;
}

.vertical-buttons a:nth-child(4) {
    animation-delay: 0.8s;
}

.vertical-buttons a:hover {
    background-color: #4ade80;
    color: #1a1a1a;
}

/* Button pop-up animation */
@keyframes buttonPopUp {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}


        /* Media Query for mobile responsiveness */
