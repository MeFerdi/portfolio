<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ferdynand</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="p-5 bg-gray-800">
        <div class="header-content">
            <div class="home-button">
                <a href="/" class="logo">
                    <img src="/static/images/letter-f.png" alt="Ferdynand Logo" class="logo-img">
                </a>
            </div>
            
            <!-- Mobile Navigation Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Desktop Action Buttons -->
            <div class="action-buttons">
                <a href="https://drive.google.com/file/d/1ifwcfctVqmddzSXfSWaJF2nPclFp6Y9C/view?usp=drive_link" 
                   class="btn btn--secondary" target="_blank">Download CV</a>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Menu (hidden by default) -->
    <nav class="mobile-nav">
        <a href="/about" class="mobile-nav-link">About</a>
        <a href="/skills" class="mobile-nav-link">Skills</a>
        <a href="/experience" class="mobile-nav-link">Experience</a>
        <a href="/project" class="mobile-nav-link">Projects</a>
        <a href="/blog" class="mobile-nav-link">Blog</a>
        <a href="/contact" class="mobile-nav-link">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="circle-container">
            <img src="/static/images/1722517194869.jpeg" alt="Hero Image">
        </div>
        <div class="intro-text">
            <h2>Hi, I'm Ferdynand Odhiambo</h2>
            <h4>Full Stack Software Developer</h4>
            <p>I create software solutions to solve your problems in an unimaginable way.</p>
        </div>
    </main>

    <!-- Vertical Buttons (Desktop only) -->
    <div class="vertical-buttons">
        <a href="/about" class="btn btn--stroke">About</a>
        <a href="/skills" class="btn btn--stroke">Skills</a>
        <a href="/experience" class="btn btn--stroke">Experience</a>
        <a href="/project" class="btn btn--stroke">Projects</a>
        <a href="/blog" class="btn btn--stroke">Blog</a>
        <a href="/contact" class="btn btn--stroke">Contact</a>
    </div>

    <div id="cursor"></div>
    <script src="/static/js/main.js"></script>
    
    <!-- Navigation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.mobile-menu-toggle');
            const mobileNav = document.querySelector('.mobile-nav');
            
            toggleButton.addEventListener('click', function() {
                mobileNav.classList.toggle('active');
                toggleButton.innerHTML = mobileNav.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
            
            // Close mobile menu when clicking on a link
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    mobileNav.classList.remove('active');
                    toggleButton.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });
        });
    </script>
</body>
</html>
